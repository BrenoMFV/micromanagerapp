{% extends 'layout.html' %}

{% from 'helpers.html' import render_field %}

{% block content %}
<form method='POST' action="{{ url_for('auth.reset_password', token=token) }}" class="form-group">
    {{ resetPasswordForm.csrf_token }}
    <div class="row g-3">
        {{ render_field(resetPasswordForm.new_password) }}
    </div>
    <div class="row g-3">
        {{ render_field(resetPasswordForm.confirm) }}
    </div>
    {{ resetPasswordForm.submit() }}
</form>    
{% endblock content %}
